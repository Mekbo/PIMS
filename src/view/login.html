<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - PIMS信息管理系统</title>
    <link rel="stylesheet" href="view/css/styles.css">
</head>
<body style="background: #44f4f4 url('view/images/bg.png') no-repeat center center / cover fixed;">
     <div class="login-form">
        <h2>PIMS信息管理系统</h2>
        <div id="login-error" class="alert alert-danger" style="display: none;"></div>
        <form id="loginForm" method="post">
            <div class="form-group">
                <label for="username">账号</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group" id="captchaGroup" style="display: none;">
                <label for="captcha">验证码</label>
                <input type="text" id="captcha" name="captcha" style="width:180px;">
                <span id="captchaImage" style="margin:10px auto;font-size:22px;letter-spacing: 5px;font-weight:bold;background-color:#f2f2f2;"></span>
            </div>
            <button type="submit" class="btn">登录</button>
        </form>
    </div>
     <footer class="login-footer">
			<div class="container">
				<p>2025&copy;Mekbo Team Powered by Arlvin (PIMS v1.0)</p>
			</div>
		</footer>
    <script src="view/js/login.js"></script>
</body>
</html>
