    <div class="container">
        <h2>数据库备份与恢复</h2>
        <div class="backup-restore">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索备份文件...">
                <button class="btn" onclick="searchBackups()">搜索</button>
            </div>
            <button class="btn" onclick="createBackup()">创建备份</button>
            <table>
                <thead>
                    <tr>
                        <th>备份名称</th>
                        <th>大小</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="backupTableBody">
                    <!-- 备份列表将通过JavaScript动态填充 -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- 重命名备份文件模态框 -->
    <div id="renameModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeRenameModal()">&times;</span>
            <h2>重命名备份文件</h2>
            <form id="renameForm">
                <input type="hidden" id="oldFileName">
                <div class="form-group">
                    <label for="newFileName">新文件名</label>
                    <input type="text" id="newFileName" required>
                </div>
                <button type="submit" class="btn">保存</button>
            </form>
        </div>
    </div>
